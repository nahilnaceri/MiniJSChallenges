<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Mini Challenges</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <section id="header">
        <div class="container-fluid header__container">
            <div class="row">
                <!-- <div class="col-md-12">
                    <img class="header__image" src="https://icons-for-free.com/iconfiles/png/512/javascript+js+node+icon-1320184811019773066.png" alt="">
                </div> -->
                <div class="col-md-12">
                    <h1 class="header__primary-heading">My <i class="fab fa-js-square header__icon"></i> Challenges</h1>
                </div>

            </div>
            <a class="btn btn-outline-light" href="#challenge1"> First Challenge <i class="fas fa-caret-right"></i></a>
           
           
        </div>
    </section>



    <section id="challenge1">
        <div class="challenge container-fluid">
            <h2 class="challenge__heading"> First Challenge : Your Age in Days</h2>
            

            <div class="input-group">
                <input id="age" type="text" class="form-control" placeholder="Type in your birth year" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                <div class="input-group-append" id="button-addon4">
                  <button id="calc" class="btn btn-outline-success" type="button">Calculate</button>
                  <button class="btn btn-outline-danger" type="button" onclick="resetValue()">Reset</button>
                </div>
              
            </div>
            <div class="agesCounted">
                <ul class="list-group" id="list-mate">
                   
                    
                </ul>
            </div>
           
        </div>           
    </section>
    <hr>
    <section id="challenge2">

        <div class="challenge2__header">
            <h2 class="challenge2__heading">Challenge 2: Image Generation</h2>
            <button id="generator" class="btn btn-outline-dark"><i class="fas fa-plus-circle challenge2__icon"></i></button>
        </div>
        
       
        <div class="challenge2__flex-box">
            
        </div>
    </section>
    <hr>
    <section id="challenge3">
        <h2 class="challenge3__heading">Rock Paper Scissors!</h2>

        <div class="challenge3__comp">

            <span class="comp">Computer</span>
            <i id="comp-hand" class="fas fa-hand-rock"></i>
            <!-- <img class="comp-choice"  id="computer" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS31nxNHdOeCkSY5vQyfnUNB8fsv6Qjb6F0rQ&usqp=CAU" alt=""> -->
        
          
        
        </div>
        <hr id="rps">
        <div id="result">Rock...Paper...Sis</div>
        <div class="challenge3__player">
            
            <div class="challenge3__comp">

                    <span class="comp">Player</span>
                    <i id="player-hand" class="fas fa-hand-rock"></i>
                    <!-- <img class="comp-choice" id="player" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS31nxNHdOeCkSY5vQyfnUNB8fsv6Qjb6F0rQ&usqp=CAU" alt=""> -->
            </div>
            
            <div class="challenge3__choices">
                <button id="rock" class="btn btn btn-info btn-lg"><i class="fas fa-hand-rock"></i></button>
                <button id="paper" class="btn btn btn-info btn-lg"><i class="fas fa-hand-paper"></i></button>
                <button id="sis" class="btn btn btn-info btn-lg"><i class="fas fa-hand-scissors"></i></button>
            </div>


        </div>


    </section>
    
    



    <script src="./static/js/index.js"></script>
</body>
</html>
